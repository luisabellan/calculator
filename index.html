<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">




    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/b1d1f95a5e.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body class="site-container">
    <div class="content-container">

        <section class="title">
            <h1>Calculator</h1>
            <p>Project: Calculator</p>
            <p>Course: FrontEnd Masters</p>


        </section>

        <section class="calculator">

            <input type="text" name="screen" id="screen" class="black">

            <button class="two grey">C</button>
            <button class="one grey  fas fa-arrow-left"></button>
            <button class="one orange fas fa-divide"></button>

            <button class="one grey">7</button>
            <button class="one grey">8</button>
            <button class="one grey">9</button>
            <button class="one orange fas fa-times"></button>


            <button class="one grey">4</button>
            <button class="one grey">5</button>
            <button class="one grey">6</button>
            <button class="one orange fas fa-minus"></button>


            <button class="one grey">1</button>
            <button class="one grey">2</button>
            <button class="one grey">3</button>
            <button class="one orange fas fa-plus"></button>


            <button class="three grey">0</button>
            <button class="one orange fas fa-equals"></button>







        </section>









    </div>

</body>

</html>
